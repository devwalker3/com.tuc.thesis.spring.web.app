<div class="container">
    <div class="col-sm-6 ">
        <div class="" style="" ng-repeat="school in schools">
            <div class="ui-header container-fluid ">
                <div class="row container-fluid">
                    <img alt="" src="data:image/png;base64,{{scuba_diving_school.image}}" height="50" width="50">
                    <h2 class="ml-sm-5">{{school.spot.name}}</h2>
                </div>


            </div>


            <div align="" class="info container-fluid">

                <div >
                    <table class="table"  >
                        <tbody>
                        <tr>
                            <th>Address:</th>
                            <td>{{school.address}}</td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
