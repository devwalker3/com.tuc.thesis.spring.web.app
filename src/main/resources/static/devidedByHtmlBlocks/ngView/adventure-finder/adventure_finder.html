<div class="container">
    <div class="">
        <div class="row">
            <div class="col-sm-3">
                <input placeholder="search" ng-model="vm.searchTerm" ng-change="vm.search()">
            </div>
            <div class="col-sm-3 offset-sm-2">
                <span class="sorter-selection" ng-model="vm.sortBy">sorting by</span>
                <select >
                    <option value="name">name</option>
                    <option value="rating">rating</option>
                    <option value="type">spot type</option>
                </select>
            </div>
        </div>

        <!-- items being paged -->
        <a ng-if="item.type==='scuba-diving_school'" href="#!/map/scubadiving/school/{{item.id}}" ng-repeat="item in vm.items" class="spot-box row">
            <div class="col-sm-4">{{item.name}}</div>
            <div class="col-sm-5">{{item.address}}</div>
            <div class="col-sm-3">scuba-diving school</div>
        </a>
        <a ng-if="item.type==='scuba-diving_spot'" href="#!/map/scubaSpotDetails/{{item.id}}" ng-repeat="item in vm.items" class="spot-box row">
            <div class="col-sm-4">{{item.name}}</div>
            <div class="col-sm-5">{{item.address}}</div>
            <div class="col-sm-3">scuba-diving spot</div>
        </a>
        <a ng-if="item.type==='kiteSpot'" href="#!/map/kiteSpotDetails/{{item.id}}" ng-repeat="item in vm.items" class="spot-box row">
            <div class="col-sm-4">{{item.name}}</div>
            <div class="col-sm-5">{{item.address}}</div>
            <div class="col-sm-3">kitesurfing spot</div>
        </a>


        <!-- pager -->
        <ul ng-if="vm.pager.pages.length" class="pagination">
            <li ng-class="{disabled:vm.pager.currentPage === 1}">
                <a ng-click="vm.setPage(1, true)">First</a>
            </li>
            <li ng-class="{disabled:vm.pager.currentPage === 1}">
                <a ng-click="vm.setPage(vm.pager.currentPage - 1, true)">Previous</a>
            </li>
            <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
                <a ng-click="vm.setPage(page, true)">{{page}}</a>
            </li>
            <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                <a ng-click="vm.setPage(vm.pager.currentPage + 1, true)">Next</a>
            </li>
            <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                <a ng-click="vm.setPage(vm.pager.totalPages, true)">Last</a>
            </li>
        </ul>
    </div>
</div>
<hr />
