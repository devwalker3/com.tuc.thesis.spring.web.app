<div class="container-fluid">

    <div class="">
        <div class="row pull-right">
            <input id="finder-search" placeholder="search via name or address" ng-model="vm.searchTerm" ng-change="vm.search()">
            <div class="finder-dropdown">
                <select ng-change="vm.typeChanged()" ng-model="vm.showType">
                    <option value="%25">All spot types</option>
                    <option value="kiteSpot">kitesurfing spots</option>
                    <option value="scuba-diving_school">scuba-diving schools</option>
                    <option value="scuba-diving_spot">scuba-diving spots</option>
                </select>
            </div>
            <div class="finder-dropdown">
                <span class="sorter-selection" >sorting by</span>
                <select ng-change="vm.sortingChanged()" ng-model="vm.sortBy">
                    <option value="name">name</option>
                    <option value="averageRating">rating</option>
                    <option value="numberOfRatings">number of reviews</option>
                    <option value="type">spot type</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <table class="table table-striped">
        <thead>
        <tr >
            <th>Name</th>
            <th>Address</th>
            <th>Type</th>
            <th>Stars</th>
        </tr>
        </thead>
        <tbody>
            <tr class="poi-info" ng-click="vm.redirect(item)" ng-repeat="item in vm.items">
                <td style="width: 290px">{{item.name}}</td>
                <td style="width: 500px">{{item.address}}</td>
                <td ng-if="item.type === 'scuba-diving_spot'">
                    scuba-diving spot
                </td>
                <td ng-if="item.type === 'kiteSpot'">
                    kitesurfing spot
                </td>
                <td ng-if="item.type === 'scuba-diving_school'">
                    scuba-diving school
                </td>
                <td>
                    <rating-stars
                            ratings="item.numberOfRatings"
                            average-rating="item.averageRating"
                            ratings-position="right">
                    </rating-stars>

                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <!-- pager -->
    <ul ng-if="vm.pager.pages.length" class="pagination">
        <li ng-class="{disabled:vm.pager.currentPage === 1}">
            <a ng-click="vm.setPage(1, true)">First</a>
        </li>
        <li ng-class="{disabled:vm.pager.currentPage === 1}">
            <a ng-click="vm.setPage(vm.pager.currentPage - 1, true)">Previous</a>
        </li>
        <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
            <a ng-click="vm.setPage(page, true)">{{page}}</a>
        </li>
        <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a ng-click="vm.setPage(vm.pager.currentPage + 1, true)">Next</a>
        </li>
        <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a ng-click="vm.setPage(vm.pager.totalPages, true)">Last</a>
        </li>
    </ul>
</div>
