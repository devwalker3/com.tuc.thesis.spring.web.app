<div id="register-container" class="offset-sm-3 col-sm-6 ui-header">
    <div class="card-header " id="register-header">
        <h4>Register</h4>
    </div>
    <div class="card-body ui-container">
        <form name="form" ng-submit="vm.register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <!--<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">-->
                <!--<label for="password">Repeat password</label>-->
                <!--<input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />-->
                <!--<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>-->
            <!--</div>-->

            <br>
            <div class="ui-container"></div>
            <br>
            <h4>More information for better user experience</h4>
            <div class="form-group row">
                <label class="col-sm-3" >Interested in:</label>
                <div class="col-sm-8 row">
                    <label class="form-check-label col-sm-6">
                        <input type="checkbox"  ><span> scuba-diving</span>
                    </label>
                    <label class="form-check-label col-sm-6">
                        <input type="checkbox" class="form-check-input" ng-model="" ng-click="" ><span>kitesurfing</span>
                    </label>

                </div>
                <label class="col-sm-3" >Date of birth:</label>
                <input type="date">
            </div>
            <br>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
