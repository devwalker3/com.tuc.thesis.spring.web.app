<div id="register-container" class="offset-sm-3 col-sm-6 ">
    <div class="ui-header row" >
        <h4>Register</h4>
    </div>
    <div class="  ui-container">
        <form name="form" ng-submit="vm.register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <!--<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">-->
                <!--<label for="password">Repeat password</label>-->
                <!--<input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />-->
                <!--<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>-->
            <!--</div>-->


            <hr >

            <div  class="ui-header container-fluid" style="">
                <h4>More information for better user experience</h4>
            </div>
            <div id="reg_moreInfo">

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" ng-model="reg_kitesurf"
                               ng-click="" ><span>kitesurfing</span>
                    </label>
                    <span class="ml-sm-5" ng-show="reg_kitesurf">
                        <label>level:</label>
                        <select>
                            <option value="beginner">Beginner</option>
                            <option value="itermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </span>
                </div>
                <br>
                <div class="form-check ">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" ng-model="reg_scuba"
                               ng-click="" ><span>scuba-diving</span>
                    </label>
                    <span class="ml-sm-5" ng-show="reg_scuba">
                        <label>level:</label>
                        <select>
                            <option value="beginner">Beginner</option>
                            <option value="itermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </span>
                </div>

                <label class="col-sm-3" >Date of birth:</label>
                <input type="date">
            </div>
            <br>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

        </form>
    </div>
