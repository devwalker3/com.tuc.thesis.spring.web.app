<div ng-include="'devidedByHtmlBlocks/ngView/map/details-add-to-personal-map-modal.html'"></div>
<button ng-if="globals.currentUser" class="details-add-to-personalmap-button"
        type="button"
        data-toggle="modal"
        data-target="#details-add-to-personalmap-modal">
    Add to my map
</button>
<div class="row container-fluid" >
    <div class="row col-sm-8" >
        <table class="name-level">
            <tr>
                <th>Name: </th>
                <td>{{spot.name}}</td>
            </tr>

        </table>
        <table class="ml-sm-5 name-level">
            <tr>
                <th>Level: </th>
                <td>{{kiteSpot.level}}</td>
            </tr>

        </table>
    </div>
    <div class="col-sm-3 imagesContainer" >
        <a data-toggle="modal" data-target="#carouselModal"   ng-repeat="image in images">
            <img src="data:image/png;base64,{{image.image}}" alt="kitesurfing spot" height="28" width="28">
        </a>
    </div>
</div>
<hr style="margin-top: 4px; margin-bot: 0px;">
<div class="rating-div" ng-controller="ratingController as rc">

    <rating-stars ng-if="!globals.currentUser"
                  ratings="rc.ratings"
                  average-rating="rc.averageRating"
                  ratings-position="{{rc.ratingsPosition}}">
    </rating-stars>
    <rating-stars ng-if="globals.currentUser"
                  ng-model="rc.formData.myRating"
                  ng-change="rc.ratingChange()"
                  ratings="rc.ratings"
                  average-rating="rc.averageRating"
                  ratings-position="{{rc.ratingsPosition}}">
    </rating-stars>
    <p ng-if="rc.userRating">My Rating: {{rc.userRating}}/5</p>
</div>
