

<p href="#/" class style="background-color: #a9a463; color: white; height: 20px; padding: 0" ncy-breadcrumb ></p>

<div class="container-fluid ui-header">
    <div align="center" >
        <div style="height:80px;">
            <h5 class="col-sm-2">Explore </h5>

            <input places-auto-complete style="height: 30px; text-align: center"
               ng-model="mmc.address"
               component-restrictions="{country:'GR'}"
               types="{{types}}"
               placeholder="Enter location"
               on-place-changed="mmc.placeChanged()"
               ng-show=true


            />
        </div>
    </div>



</div>

<div class="row " style="padding-left: 15px; padding-right:15px;"  >
    <div id="leftColumn" style=""
         class="col-sm-2" ng-include="'devidedByHtmlBlocks/all/leftColumn/leftColumn.html'"></div>
    <div class="col-sm-10"  id="mainMap" style="height: 460px; width: 100%; ">
    </div>
</div>


<div class="modal fade" id="add-to-personalmap-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add {{id}} to personal Map</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body" ng-controller = "">
                <form class="container" name="changePasswordForm" ng-submit="changePasswordForm.$valid && cp.changePassword()">
                    <input type="textarea">
                </form>
            </div>


            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
