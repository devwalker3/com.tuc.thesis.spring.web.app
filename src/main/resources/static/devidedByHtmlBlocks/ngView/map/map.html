

<!--<p href="#/" class="breadcrumb" ncy-breadcrumb ></p>-->

<div class="container-fluid ">
    <div align="center" >

        <div style="height:80px;">
            <h5 class="col-sm-2">Explore </h5>

            <input places-auto-complete style="height: 30px; text-align: center"
               ng-model="mmc.address"
               component-restrictions="{country:'GR'}"
               types="{{types}}"
               placeholder="Enter location"
               on-place-changed="mmc.placeChanged()"
               ng-show=true


            />
        </div>
    </div>



</div>

<div class="row " style="padding-left: 15px; padding-right:15px;"  >
    <div id="leftColumn" style=""
         class="col-sm-2" ng-include="'devidedByHtmlBlocks/all/leftColumn/leftColumn.html'"></div>
    <div class="col-sm-10"  id="mainMap" style="height: 650px; width: 100%; ">
    </div>
</div>


<div class="modal fade" data-backdrop="static" id="add-to-personalmap-modal" >
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title container-fluid">Add {{spot_to_add_name}}<br> to my personal Map</h4>
                <button type="button" class="close" ng-click="closedModalPM()" data-dismiss="modal">x</button>

            </div>
            <div class="modal-body">
                <form ng-submit="addSpotToPersonal()">
                    <h5>My notes on {{spot_to_add_name}}</h5>
                    <textarea type="textarea" placeholder="Enter notes" ng-model="notes"></textarea>
                    <br>
                    <button type="submit">Add</button>
                </form>
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
                     ng-if="flash" ng-bind="flash.message"></div>
            </div>

            <!-- Modal body -->



            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="closedModalPM()" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
