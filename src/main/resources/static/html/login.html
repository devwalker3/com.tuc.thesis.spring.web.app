<div class="container" style="background-color: burlywood;">
    <h3>Member Login</h3>
    <p>
        If you already have an account, please enter your details below. Use the username and password you signed up with on the forum. If you don't have one yet, please <a href="#!/register">register</a> first.
    </p>
    <form>
        <div class="form-inline">
            <div class="col-sm-4 ">
                <label for="email">Email:</label>
            </div>

            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <br>
        <div class="form-inline">
            <div class="col-sm-4">
                <label for="pwd">Password:</label>
            </div>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check offset-sm-4">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
